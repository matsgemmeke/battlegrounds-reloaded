id: MOTION_SENSOR
name: Motion Sensor
controls:
  throw: LEFT_CLICK
deploy:
  health: 50.0
  on-destroy:
    activate: false
    particle-effect:
      block-data: REPEATER
      count: 10
      extra: 0
      offset-x: 0.25
      offset-y: 0.25
      offset-z: 0.25
      particle: BLOCK_CRACK
    remove: true
    reset: false
  throwing:
    cooldown: 30
    throw-sounds: ENTITY_ARROW_SHOOT-1-0.5-0
    velocity: 0.5
description: Tactical ground-based sensor that detects enemy movement within its radius.
effect:
  activation-sounds: BLOCK_NOTE_BLOCK_BIT-1-2-0
  triggers:
    enemy-proximity:
      check-interval: 10
      check-range: 2.5
      type: ENEMY_PROXIMITY
  type: SOUND_NOTIFICATION
equipment-type: TACTICAL
item:
  display:
    damage: 8
    display-name: "&f%name%"
    material: SHEARS
  throw:
    damage: 8
    display-name: "&f%name%"
    material: SHEARS
