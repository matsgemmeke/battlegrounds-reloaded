name: Motion Sensor
equipment-type: TACTICAL
description: Tactical ground-based sensor that detects enemy movement within its radius.
controls:
  throwing: LEFT_CLICK
deploy:
  health: 50.0
  triggers:
    enemy-proximity:
      type: ENEMY_PROXIMITY
      delay: 10
      interval: 10
      range: 2.5
      repeating: true
  on-destruction:
    activate-effect: false
    remove-deployment: true
    undo-effect: false
    particle-effect:
      particle: BLOCK_CRACK
      count: 10
      extra: 0
      offset-x: 0.25
      offset-y: 0.25
      offset-z: 0.25
      block-data: REPEATER
  on-cleanup:
    remove-deployment: false
  throwing:
    cooldown: 30
    throw-sounds: ENTITY_ARROW_SHOOT-1-0.5-0
    velocity: 0.5
effect:
  type: SOUND_NOTIFICATION
  notification-sounds: BLOCK_NOTE_BLOCK_BIT-1-2-0
items:
  display-item:
    material: SHEARS
    display-name: '&f%name%'
    damage: 8
    item-flags:
      - HIDE_ATTRIBUTES
      - HIDE_UNBREAKABLE
    data:
      weapon-name:
        key: weapon-name
        type: STRING
        value: Motion Sensor
      action-executor-id:
        key: action-executor-id
        type: STRING
        value: equipment
    unbreakable: true
  throw-item:
    material: SHEARS
    display-name: '&f%name%'
    damage: 8
