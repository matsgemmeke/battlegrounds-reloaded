id: DECOY_GRENADE
name: Decoy Grenade
controls:
  cook: RIGHT_CLICK
  throw: LEFT_CLICK
deploy:
  health: 50.0
  on-destruction:
    activate-effect: false
    remove-deployment: true
    undo-effect: false
  on-cleanup:
    remove-deployment: false
  resistances:
    bullet-damage: 0
    explosive-damage: 0
    fire-damage: 0
  throwing:
    cook-sounds: ENTITY_TNT_PRIMED-1-2-0
    cooldown: 30
    throw-sounds: ENTITY_ARROW_SHOOT-1-0.5-0
    velocity: 1.2
description: Distraction device that simulates enemy gunfire.
effect:
  activation-pattern:
    burst-interval: 2
    max-burst-duration: 100
    min-burst-duration: 20
    max-delay-duration: 60
    min-delay-duration: 20
  activation-sounds: BLOCK_PISTON_EXTEND-4-2-0, ENTITY_BLAZE_HURT-4-2-0, ENTITY_FIREWORK_ROCKET_BLAST-4-0-0
  max-duration: 300
  min-duration: 200
  triggers:
    scheduled:
      type: SCHEDULED
      offset-delays: [60]
  type: GUN_FIRE_SIMULATION
equipment-type: TACTICAL
item:
  display:
    damage: 10
    display-name: "&f%name%"
    material: SHEARS
  throw:
    damage: 10
    display-name: "&f%name%"
    material: SHEARS
projectile:
  effects:
    bounce:
      type: BOUNCE
      triggers:
        impact:
          type: IMPACT
          delay: 0
          interval: 1
      max-activations: 1
      horizontal-friction: 3.0
      vertical-friction: 2.0
