name: Decoy Grenade
equipment-type: TACTICAL
description: Distraction device that simulates enemy gunfire.
controls:
  throwing: LEFT_CLICK
  cook: RIGHT_CLICK
deploy:
  health: 50.0
  on-destruction:
    activate-effect: false
    remove-deployment: true
    undo-effect: false
  on-cleanup:
    remove-deployment: false
  resistances:
    bullet-damage: 0
    explosive-damage: 0
    fire-damage: 0
  throwing:
    cook-sounds: ENTITY_TNT_PRIMED-1-2-0
    cooldown: 30
    throw-sounds: ENTITY_ARROW_SHOOT-1-0.5-0
    velocity: 1.2
effect:
  effect-type: GUN_FIRE_SIMULATION
  activation-sounds: BLOCK_PISTON_EXTEND-4-2-0, ENTITY_BLAZE_HURT-4-2-0, ENTITY_FIREWORK_ROCKET_BLAST-4-0-0
  min-duration: 200
  max-duration: 300
  burst-interval: 2
  min-burst-duration: 20
  max-burst-duration: 100
  min-delay-duration: 20
  max-delay-duration: 60
  triggers:
    scheduled:
      type: SCHEDULED
      offset-delays: [60]
items:
  display-item:
    material: SHEARS
    display-name: '&f%name%'
    damage: 10
  throw-item:
    material: SHEARS
    display-name: '&f%name%'
    damage: 10
projectile-effects:
  bounce:
    type: BOUNCE
    max-activations: 1
    horizontal-friction: 3.0
    vertical-friction: 2.0
    triggers:
      impact:
        type: IMPACT
        delay: 0
        interval: 1
