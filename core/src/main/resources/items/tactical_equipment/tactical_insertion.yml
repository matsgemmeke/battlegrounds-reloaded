id: TACTICAL_INSERTION
name: Tactical Insertion
equipment-type: TACTICAL
description: Marks a location as your next spawn point.
controls:
  throwing: LEFT_CLICK
deploy:
  health: 50.0
  on-destruction:
    activate-effect: false
    remove-deployment: true
    undo-effect: false
    particle-effect:
      particle: BLOCK_CRACK
      count: 5
      offset-x: 0.25
      offset-y: 0.25
      offset-z: 0.25
      extra: 0.0
      block-data: REDSTONE_TORCH
  on-cleanup:
    remove-deployment: false
  throwing:
    cooldown: 30
    throw-sounds: ENTITY_ARROW_SHOOT-1-0.5-0
    velocity: 0.0
effect:
  type: MARK_SPAWN_POINT
  triggers:
    scheduled:
      type: SCHEDULED
      offset-delays: [1]
items:
  display-item:
    material: SHEARS
    display-name: '&f%name%'
    damage: 11
  throw-item:
    material: SHEARS
    display-name: '&f%name%'
    damage: 11
