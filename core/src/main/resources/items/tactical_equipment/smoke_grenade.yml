id: SMOKE_GRENADE
name: Smoke Grenade
controls:
  cook: RIGHT_CLICK
  throw: LEFT_CLICK
deploy:
  health: 50.0
  on-destroy:
    activate: true
    remove: false
    reset: false
  throwing:
    cook-sounds: ENTITY_TNT_PRIMED-1-2-0
    cooldown: 30
    throw-sounds: ENTITY_ARROW_SHOOT-1-0.5-0
    velocity: 1.2
description: Device that creates a smoke screen when detonated.
effect:
  activation-sounds: BLOCK_FIRE_EXTINGUISH-1-0-0
  density: 5.0
  growth: 0.025
  growth-interval: 1
  max-duration: 450
  min-duration: 350
  max-size: 3.0
  min-size: 0.2
  particle-effect:
    particle: CAMPFIRE_SIGNAL_SMOKE
    count: 1
    offset-x: 0.1
    offset-y: 0.1
    offset-z: 0.1
    extra: 0.01
  triggers:
    timed:
      delay-until-activation: 60
      type: TIMED
  type: SMOKE_SCREEN
equipment-type: TACTICAL
item:
  display:
    damage: 7
    display-name: "&f%name%"
    material: SHEARS
  throw:
    damage: 7
    display-name: "&f%name%"
    material: SHEARS
projectile:
  effects:
    bounce:
      type: BOUNCE
      max-activations: 1
      check-delay: 0
      check-period: 1
      horizontal-friction: 3.0
      vertical-friction: 2.0
