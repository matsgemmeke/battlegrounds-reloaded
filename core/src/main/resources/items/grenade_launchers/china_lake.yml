name: China Lake
gun-type: GRENADE_LAUNCHER
description: Pump action grenade launcher. Delivers great direct impact damage.
level-unlocked: 25
price: 3000
controls:
  shoot: RIGHT_CLICK
  reload: LEFT_CLICK
ammo:
  magazine-size: 3
  default-magazine-amount: 1
  max-magazine-amount: 2
item:
  material: IRON_HOE
  display-name: '&f%name% %magazine_ammo%/%reserve_ammo%'
  damage: 33
reloading:
  type: MANUAL_INSERTION
  duration: 30
  reload-sounds: BLOCK_WOODEN_DOOR_OPEN-1-2-16, BLOCK_PISTON_EXTEND-1-2-16, BLOCK_WOODEN_DOOR_OPEN-1-2-18, BLOCK_PISTON_CONTRACT-1-2-18
shooting:
  fire-mode:
    type: SEMI_AUTOMATIC
    cycle-cooldown: 20
  projectile:
    type: ITEM
    item:
      material: SHEARS
      displayName: 'Grenade'
      damage: 1
    velocity: 2.5
    shot-sounds: BLOCK_WOODEN_DOOR_CLOSE-2-2-0, ENTITY_ARROW_SHOOT-2-1-1, BLOCK_IRON_DOOR_OPEN-1-2-20, BLOCK_PISTON_EXTEND-1-2-20, BLOCK_WOODEN_DOOR_CLOSE-1-2-26, BLOCK_PISTON_CONTRACT-1-2-26
    effect:
      type: EXPLOSION
      power: 2.0
      spread-fire: false
      damage-blocks: false
      range:
        long-range:
          damage: 25.0
          distance: 7.5
        medium-range:
          damage: 75.0
          distance: 5.0
        short-range:
          damage: 150.0
          distance: 2.5
    triggers:
      impact:
        type: IMPACT
        delay: 0
        interval: 1
  recoil:
    type: CAMERA_MOVEMENT
    horizontal: [-1.0, 0.5, 1.0]
    vertical: [-4.0, -5.0, -6.0]
    kickback-duration: 300
  spread-pattern:
    type: SINGLE_PROJECTILE
