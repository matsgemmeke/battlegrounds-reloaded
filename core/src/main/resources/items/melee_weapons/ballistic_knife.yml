name: Ballistic Knife
description: Spring-action knife launcher. Can fire the blade as a projectile.
level-unlocked: 15
price: 200
controls:
  reload: LEFT_CLICK
  throwing: RIGHT_CLICK
ammo:
  loaded-amount: 1
  max-loaded-amount: 1
  default-reserve-amount: 1
  max-reserve-amount: 3
damage:
  melee-damage: 60.0
  throwing-damage: 120.0
items:
  display-item:
    material: IRON_SWORD
    display-name: '&f%name% %loaded_amount%/%reserve_amount%'
    damage: 2
    item-flags:
      - HIDE_ATTRIBUTES
      - HIDE_UNBREAKABLE
    data:
      weapon-name:
        key: weapon-name
        type: STRING
        value: Ballistic Knife
      action-executor-id:
        key: action-executor-id
        type: STRING
        value: melee-weapon
    unbreakable: true
reloading:
  type: MAGAZINE
  duration: 20
  reload-sounds: BLOCK_WOODEN_DOOR_OPEN-1-2-0, BLOCK_WOODEN_DOOR_CLOSE-1-2-5
throwing:
  projectile:
    type: ITEM
    item:
      material: IRON_SWORD
      damage: 2
    velocity: 2.5
    pickup-delay: 20
    launch-sounds: ENTITY_ARROW_SHOOT-1-1.2-0
    effect:
      type: DAMAGE
      damage-type: MELEE_DAMAGE
      range:
        short-range:
          damage: 80.0
          distance: 50.0
        medium-range:
          damage: 100.0
          distance: 10.0
        long-range:
          damage: 120.0
          distance: 5.0
      hitbox-multipliers:
        head: 1.0
        body: 1.0
        legs: 1.0
    triggers:
      impact:
        type: ENTITY_IMPACT
        delay: 0
        interval: 1