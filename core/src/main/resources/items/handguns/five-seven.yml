name: Five-seven
gun-type: HANDGUN
description: Semi-automatic pistol. Versatile and strong overall with a large magazine.
level-unlocked: 1
price: 750
controls:
  shoot: RIGHT_CLICK
  reload: LEFT_CLICK
ammo:
  magazine-size: 20
  default-magazine-amount: 3
  max-magazine-amount: 8
item:
  material: IRON_HOE
  display-name: '&f%name% %magazine_ammo%/%reserve_ammo%'
  damage: 2
reloading:
  type: MAGAZINE
  duration: 36
  reload-sounds: BLOCK_WOODEN_DOOR_CLOSE-1-2-4, BLOCK_WOODEN_DOOR_OPEN-1-2-27, BLOCK_WOODEN_DOOR_CLOSE-1-2-30
shooting:
  fire-mode:
    type: SEMI_AUTOMATIC
    cycle-cooldown: 2
  projectile:
    type: HITSCAN
    headshot-damage-multiplier: 1.4
    shot-sounds: ENTITY_IRON_GOLEM_HURT-4-2-0, ENTITY_ZOMBIE_ATTACK_IRON_DOOR-4-2-0
    suppressed-sounds: ENTITY_BLAZE_HURT-3-2-0, ENTITY_FIREWORK_ROCKET_BLAST-3-1-0
    effect:
      type: DAMAGE
      damage-type: BULLET_DAMAGE
      range:
        short-range:
          damage: 42.0
          distance: 10.0
        medium-range:
          damage: 32.0
          distance: 30.0
        long-range:
          damage: 22.0
          distance: 50.0
    trajectory-particle-effect:
      particle: REDSTONE
      count: 1
      offset-x: 0.0
      offset-y: 0.0
      offset-z: 0.0
      extra: 0
      dust-options:
        color: '#ffffff'
        size: 1
  recoil:
    type: CAMERA_MOVEMENT
    horizontal: [-0.5, 0.0, 0.5]
    vertical: [-1.5, -2.0, -2.5]
    kickback-duration: 200
  spread-pattern:
    type: SINGLE_PROJECTILE
