name: Python
gun-type: HANDGUN
description: Double-action revolver pistol. Uses a 6 round cylinder feed system.
level-unlocked: 18
price: 600
controls:
  shoot: RIGHT_CLICK
  reload: LEFT_CLICK
ammo:
  max-magazine-amount: 8
  default-magazine-amount: 3
  magazine-size: 6
item:
  material: IRON_HOE
  display-name: '&f%name% %magazine_ammo%/%reserve_ammo%'
  damage: 5
reloading:
  type: MANUAL_INSERTION
  duration: 16
  reload-sounds: BLOCK_STONE_BUTTON_CLICK_OFF-1-2-12
shooting:
  fire-mode:
    type: SEMI_AUTOMATIC
    cycle-cooldown: 4
  projectile:
    type: HITSCAN
    headshot-damage-multiplier: 1.5
    shot-sounds: ENTITY_IRON_GOLEM_HURT-4-2-0, ENTITY_ZOMBIE_ATTACK_IRON_DOOR-4-2-0
    suppressed-sounds: ENTITY_BLAZE_HURT-3-2-0, ENTITY_FIREWORK_ROCKET_BLAST-3-1-0
    effect:
      effect-type: DAMAGE
      damage-type: BULLET_DAMAGE
      range:
        short-range:
          damage: 50.0
          distance: 10.0
        medium-range:
          damage: 40.0
          distance: 30.0
        long-range:
          damage: 30.0
          distance: 50.0
    trajectory-particle-effect:
      particle: REDSTONE
      count: 1
      offset-x: 0.0
      offset-y: 0.0
      offset-z: 0.0
      extra: 0
      dust-options:
        color: '#ffffff'
        size: 1
  recoil:
    type: CAMERA_MOVEMENT
    horizontal: [0.0, 0.5, 1.0]
    vertical: [-3.0, -3.5, -4.0]
    kickback-duration: 200
  spread-pattern:
    type: SINGLE_PROJECTILE
