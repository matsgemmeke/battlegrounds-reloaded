name: Claymore
equipment-type: LETHAL
description: Anti-personnel mine that triggers a proximity-based explosion.
controls:
  throwing: LEFT_CLICK
deploy:
  health: 50.0
  triggers:
    enemy-proximity:
      type: ENEMY_PROXIMITY
      delay: 0
      interval: 2
      range: 2.5
  on-destruction:
    activate-effect: true
    remove-deployment: true
    undo-effect: false
    particle-effect:
      block-data: STONE
      count: 10
      extra: 0
      offset-x: 0.25
      offset-y: 0.25
      offset-z: 0.25
      particle: BLOCK_CRACK
  on-cleanup:
    remove-deployment: false
  resistances:
    fire-damage: 0
  throwing:
    cooldown: 30
    throw-sounds: ENTITY_ARROW_SHOOT-1-0.5-0
    velocity: 0.0
effect:
  type: EXPLOSION
  power: 2.0
  spread-fire: false
  damage-blocks: false
  range:
    long-range:
      damage: 50.0
      distance: 7.5
    medium-range:
      damage: 75.0
      distance: 5.0
    short-range:
      damage: 150.0
      distance: 2.5
items:
  display-item:
    material: SHEARS
    damage: 5
    display-name: '&f%name%'
    item-flags:
      - HIDE_ATTRIBUTES
      - HIDE_UNBREAKABLE
    data:
      weapon-id:
        key: weapon-id
        type: STRING
        value: Claymore
      action-executor-id:
        key: action-executor-id
        type: STRING
        value: equipment
    unbreakable: true
  throw-item:
    material: SHEARS
    damage: 5
    display-name: '&f%name%'
