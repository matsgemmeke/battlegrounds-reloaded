name: Frag Grenade
equipment-type: LETHAL
description: Fragmentation grenade. Detonates shortly after ignition, causing splash damage to the enemy.
controls:
  throwing: LEFT_CLICK
  cook: RIGHT_CLICK
deploy:
  health: 50.0
  on-destruction:
    activate-effect: true
    remove-deployment: true
    undo-effect: false
  on-cleanup:
    remove-deployment: false
  resistances:
    bullet-damage: 0
    fire-damage: 0
  throwing:
    cook-sounds: ENTITY_TNT_PRIMED-1-2-0
    cooldown: 30
    throw-sounds: ENTITY_ARROW_SHOOT-1-0.5-0
    velocity: 1.2
effect:
  effect-type: EXPLOSION
  power: 2.0
  spread-fire: false
  damage-blocks: false
  range:
    long-range:
      damage: 25.0
      distance: 7.5
    medium-range:
      damage: 75.0
      distance: 5.0
    short-range:
      damage: 150.0
      distance: 2.5
  triggers:
    scheduled:
      type: SCHEDULED
      offset-delays: [80]
items:
  display-item:
    material: SHEARS
    display-name: '&f%name%'
    damage: 1
  throw-item:
    material: SHEARS
    display-name: '&f%name%'
    damage: 1
projectile-effects:
  bounce:
    type: BOUNCE
    max-activations: 1
    horizontal-friction: 3.0
    vertical-friction: 2.0
    triggers:
      impact:
        type: IMPACT
        delay: 0
        interval: 1
