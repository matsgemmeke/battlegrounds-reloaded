name: Semtex
equipment-type: LETHAL
description: Fragmentation grenade. Detonates shortly after ignition, causing splash damage to the enemy.
controls:
  throwing: LEFT_CLICK
deploy:
  health: 50.0
  triggers:
    scheduled:
      type: SCHEDULED
      offset-delays: [ 60 ]
  on-destruction:
    activate-effect: false
    remove-deployment: true
    undo-effect: false
  on-cleanup:
    remove-deployment: false
  resistances:
    bullet-damage: 0
    explosive-damage: 0
    fire-damage: 0
  throwing:
    cook-sounds: ENTITY_TNT_PRIMED-1-2-0
    cooldown: 30
    throw-sounds: ENTITY_ARROW_SHOOT-1-0.5-0
    velocity: 1.2
effect:
  type: EXPLOSION
  power: 2.0
  spread-fire: false
  damage-blocks: false
  range:
    long-range:
      damage: 25.0
      distance: 7.5
    medium-range:
      damage: 75.0
      distance: 5.0
    short-range:
      damage: 150.0
      distance: 2.5
items:
  display-item:
    material: SHEARS
    display-name: '&f%name%'
    damage: 9
    item-flags:
      - HIDE_ATTRIBUTES
      - HIDE_UNBREAKABLE
    data:
      weapon-name:
        key: weapon-name
        type: STRING
        value: Semtex
      action-executor-id:
        key: action-executor-id
        type: STRING
        value: equipment
    unbreakable: true
  throw-item:
    material: SHEARS
    display-name: '&f%name%'
    damage: 9
projectile-effects:
  sound:
    type: SOUND
    sounds: ENTITY_EXPERIENCE_ORB_PICKUP-1-2-0
    triggers:
      scheduled:
        type: SCHEDULED
        offset-delays: [ 10, 19, 27, 34, 40, 45, 49, 52, 54, 56, 58 ]
        repeating: true
  stick:
    type: STICK
    stick-sounds: ITEM_FLINTANDSTEEL_USE-0.5-2-0
    triggers:
      impact:
        type: BLOCK_IMPACT
        delay: 0
        interval: 1