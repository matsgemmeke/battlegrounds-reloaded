name: Olympia
gun-type: SHOTGUN
description: Double-barrel over/under shotgun. Effective at medium to close range.
level-unlocked: 1
price: 1100
controls:
  shoot: RIGHT_CLICK
  reload: LEFT_CLICK
ammo:
  magazine-size: 2
  default-magazine-amount: 9
  max-magazine-amount: 19
item:
  material: IRON_HOE
  display-name: '&f%name% %magazine_ammo%/%reserve_ammo%'
  damage: 23
reloading:
  type: MANUAL_INSERTION
  duration: 25
  reload-sounds: BLOCK_WOODEN_DOOR_OPEN-1-2-12, BLOCK_PISTON_EXTEND-1-2-12, BLOCK_WOODEN_DOOR_OPEN-1-2-16, BLOCK_PISTON_CONTRACT-1-2-16
shooting:
  fire-mode:
    type: SEMI_AUTOMATIC
    cycle-cooldown: 6
  projectile:
    type: HITSCAN
    shot-sounds: ENTITY_BLAZE_HURT-4-2-0, ENTITY_GENERIC_EXPLODE-4-2-0, ENTITY_FIREWORK_ROCKET_BLAST-4-0-0
    suppressed-sounds: ENTITY_BLAZE_HURT-4-2-0, ENTITY_GENERIC_EXPLODE-4-2-0, ENTITY_FIREWORK_ROCKET_BLAST-4-0-0
    effect:
      effect-type: DAMAGE
      damage-type: BULLET_DAMAGE
      range:
        short-range:
          damage: 50.0
          distance: 10.0
        medium-range:
          damage: 20.0
          distance: 25.0
        long-range:
          damage: 10.0
          distance: 50.0
      hitbox-multipliers:
        head: 1.1
        body: 1
        legs: 0.5
    trajectory-particle-effect:
      particle: REDSTONE
      count: 1
      offset-x: 0.0
      offset-y: 0.0
      offset-z: 0.0
      extra: 0
      dust-options:
        color: '#ffffff'
        size: 1
  recoil:
    type: CAMERA_MOVEMENT
    horizontal: [-2.0, 0.5, 2.0]
    vertical: [-8.0, -10.0, -12.0]
    kickback-duration: 300
  spread-pattern:
    type: BUCKSHOT
    projectile-amount: 8
    horizontal-spread: 1.5
    vertical-spread: 1.5
